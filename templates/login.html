<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="static/css/normalize.css">
  <link rel="stylesheet" href="static/css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

<!-- Flashed messages before content -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashesList">
    {% for message in messages %}
      <li class=flashes>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <form action="_login" method="POST" style="margin: 5% 20% 15% 20%;">
  <div class="row">
    <div class="column">
       <div class="five columns">
      <label for="LoginEmailInput">Your email</label>
      <input class="u-full-width" type="email" placeholder="your@email.com" id="LoginEmailInput" name="LoginEmailInput">
      <label for="LoginPasswordInput">Your password</label>
      <input class="u-full-width" type="password" placeholder="password" id="LoginPasswordInput" name="LoginPasswordInput">
      </div>
    </div>
        <input type="button" onclick="document.location='/index'" value="Back"/>
        <input class="button-primary" type="submit" value="Submit">
  </div>
</form>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
